<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="screen">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">FraudGuard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Phishing Database</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Account Check</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Check Your Email for Phishing Incidents</h1>
        <form id="emailForm" method="POST">
            <div class="form-group">
                <label for="emailText">Enter your personal email address</label>
                <textarea class="form-control" id="emailText" name="email_text" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check for Phishing</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <footer class="footer">
        <div class="container text-center">
            <p>Â© 2023 FraudGuard. All rights reserved.</p>
            <div>
                <a href="#" class="text-white">Privacy Policy</a>
                <a href="#" class="text-white">Terms of Service</a>
                <a href="#" class="text-white">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#emailForm').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.phishing) {
                            $('#result').html('<div class="alert alert-danger">This email is phishing!</div>');
                        } else {
                            $('#result').html('<div class="alert alert-success">This email is safe.</div>');
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
